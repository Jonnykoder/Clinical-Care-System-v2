    <div class="login-container">   
        <form name="logform" class="m-2  p-2" action="form.html"  method="get" onsubmit="return validateForm() ">
         <h2 class="text-center">Login</h2>
            <div class="  m-2   ">
                        <div class="inside-icon">
                            <i class="bi bi-person-circle"></i>
                            <input name="username" type="text" class="form-control login-input " id="username" placeholder="username">
                        </div>
                     
                        <div class="inside-icon">
                            <i class="bi bi-key-fill"></i>
                            <input name="password" type="password" class="form-control login-input" id="password" placeholder="password">
                        </div>
                      
               
                    <div class=" button-property mb-2">
                       <input type="submit" class="form-control btn-login" value="login"> </input>
                    </div>
            </div>
       </form>
    </div>

          function validateForm(){
           //Get values from the form
           let pattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
           let logForm = document.forms["logform"];
           let email = logForm["username"].value;
           let passWord = logForm["password"].value;
          
          
        //    Email Validation  - DISABLED

          if (email.trim() == ""){
             alert("Username cannot be empty");
              logForm['username'].focus();
              return false;

          }else if(passWord.trim() == ""){
              window.alert("Password cannot be empty");

          }
