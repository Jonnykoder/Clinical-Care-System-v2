<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient record Form</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
   <!-- stylesheet -->
   <link rel="stylesheet" href="style/style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
 
   <!-- icons -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

</head>
<body>
        <nav>
            <h2>Add Patient</h2>
        </nav>
        <div class="usermap">
            <h4>Welcome,juan ! </h4>  
            <hr>
            <button class="logout" onclick="javascript:history.back()"> Logout</button>

            
        </div>

        <main>
            <div class="container">
                <form action="" name="logform"  method="get" onsubmit="return validateForm() ">
                <div class="row">
                   
                        <div class="col-sm-12 col-md-4">
                            <input name="firstname" type="text" class="form-control form-fill" id="firstname" >
                            <label for="firstname"> First name: <span class="im">*</span> </label>
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <input name="middlename" type="text" class=" form-control form-fill" id="middlename" >
                            <label for="middlename"> Middle name: <span class="im">*</span></label>
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <input name="lastname" type="text" class="form-control form-fill" id="lastname" >
                            <label for="lastname"> Last name: <span class="im">*</span></label>
                        </div>
                        
                        <div class="col-sm-12 ">
                            <input name="address" type="text" class="form-control form-fill" id="username">
                            <label for="firstname"> Address: <span class="im">*</span> </label>
                        </div>
                          <hr> <br>
                        <div class="col-sm-12 col-md-4">
                            <input type="date" id="birthdaytime" name="birthday" class="form-fill" min="1999-01-01" max="2021-11-17">
                            <label for="birthday">Birthdate:<span class="im">*</span> </label>
                        </div>
                        
                        <div class="col-sm-12 col-md-4">
                            <input name="mobile" type="tel" class="form-control form-fill" id="username" placeholder="(e.g : 09155006780)" maxlength="11" pattern="^\d{3}-\d{3}-\d{4}$">
                            <label for="mobile">Contact Number: <span class="im">*</span></label>
                        </div>
                        <div class="col-sm-12 col-md-4 gender">
                           <label for="gender">Gender: <span class="im">*</span></label>
                           <input type="radio" name="gender"> male
                           <input type="radio" name="gender"> female
                           
                        </div>
                        
                             <hr> <br>
                        <div class="col-sm-12 col-md-4 ">
                            <label for="gender">Medical History: </label>
                            
 
                         </div>
                         <div class="col-sm-12 col-md-4 left-space ">
                                <input type="checkbox"> Asthma <br>
                                <input type="checkbox"> Cancer <br>
                                <input type="checkbox"> Cardiac Arest <br>
                                <input type="checkbox"> Diabetes
                                    
 
                         </div>
                         <div class="col-sm-12 col-md-4   left-space">
                            <input type="checkbox"> Hypertension <br>
                            <input type="checkbox"> Psychiatric Disorder <br>
                            <input type="checkbox"> Epilepsy <br>
                            <input type="checkbox"> Others         
                            
                         </div>
                        <hr> <br>

                        <div class="col-sm-12 col-md-6 ">
                            <label for="gender" class="text-left ">Current Symptoms: </label> <br>
                            <select id="spselect" class="left-space" multiple>
                                <option value="Java">Lymphatic</option>
                                <option value="PHP">Neurological</option>
                                <option value="Phyton">Psychiatric</option>
                                <option value="C">GastroIntestinal</option>
                                <option value="Ruby">Weight Loss</option>
                              </select>

                        </div>
                        <div class="col-sm-12 col-md-6 text-left ">
                            <label for="gender">Are you taking Medication? </label> <br>
                            <input type="radio" name="medication" id="medication" value="yes" onclick="enabledisabletext()"> yes <br>
                            <input type="radio" name="medication" id="medication" value="yes" onclick="enabledisabletext()" checked> no <br>
                            <input type="text" name="" id="medictext" disabled="disabled">
                        </div>
                        

                     </div>

                    </div>
              

                    <div class="btn-action-grp">
                        <input class="btn-submit m-2" type="submit" name="" id="" value="SUBMIT">
                        <input class="btn-reset m-2" type="reset" name="" id="" value="RESET"> 

                    </div>
                    

                </form>

            </div>


        </main>
       
        <script>
          
          function validateForm(){
           //Get values from the form
           let pattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
           let logForm = document.forms["logform"];

           let firstname = logForm["firstname"].value;
           let midname = logForm["middlename"].value;
           let lastname = logForm["lastname"].value;
           let address = logForm["address"].value;
           let phone = logForm["mobile"].value;
          
          
        //    Email Validation  - DISABLED
        //   if(!pattern.test(email)){
        //       alert('Please enter a valid email')
        //       logForm['username'].focus();
        //       return false;
        //   }
         
          if (firstname.trim() == ""){
             alert("firstname cannot be empty");
              logForm['firstname'].focus();
              return false;

          }else if(midname.trim() == ""){
              window.alert("Middlename cannot be empty");
              logForm['middlename'].focus();
              return false;
            
          }else if(lastname.trim() == ""){
            window.alert("Lastname cannot be empty");
              logForm['lastname'].focus();
              return false;
          
         }else if(address.trim() == ""){
            window.alert("Address cannot be empty");
              logForm['address'].focus();
              return false;
          } else if(mobile.length <11){
            window.alert("Mobile number must be 11 digits");
              logForm['mobile'].focus();
              return false;
          } 
          else if(mobile.trim() == ""){
            window.alert("Mobile number must not be empty");
              logForm['mobile'].focus();
              return false;
          }else{
            if(confirm("do you want to save the data?")){
                alert("Data saved")
            }else{
                //do nothing
            }

        }
   
   
    }
    
    function enabledisabletext(){
        var chkYes = document.getElementById("medication");
        var txtonmedication = document.getElementById("medictext");
        txtonmedication.disabled = chkYes.checked ? false : true;
        if (!txtonmedication.disabled) {
            txtonmedication.focus();
        }
    }
        </script>
   
</body>
</html>
